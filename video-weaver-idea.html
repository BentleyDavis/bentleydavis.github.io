<!DOCTYPE html>
<html>

<body>
    <style>
        .container {
            position: absolute;
            top: 0%;
            left: 0%;
            transition: all 2s;
            overflow: hidden;
            opacity: 0;
        }

        .stage {
            position: relative;
        }

        .player {
            transition: all 2s;
            position: relative;
        }
    </style>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <button onClick="play();"> Start </button><br>
    <div class="stage">
        <div id="container1" class="container">
            <div id="player1" class="player"></div>
        </div>
        <div id="container2" class="container">
            <div id="player2" class="player"></div>
        </div>
        <div id="container3" class="container">
            <div id="player3" class="player"></div>
        </div>
    </div>

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


        function seconds(seconds) {
            return new Promise(resolve => setTimeout(resolve, seconds * 1000));
        }

        const playerVars = {
            'playsinline': 1,
            'controls': 0,
            'modestbranding': 1,
        };
        async function play() {
            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player1; player2
            // function onYouTubeIframeAPIReady() {

            player1 = new YT.Player('player1', {
                height: '390',
                width: '640',
                videoId: 'hfg2t79ZVZo',
                playerVars: playerVars,
                start: 3,
                events: {
                    'onReady': onPlayerReady,
                    'start': 3,
                    // 'onStateChange': onPlayerStateChange
                }
            });

            player2 = new YT.Player('player2', {
                height: '390',
                width: '640',
                videoId: 'pW1WxTrakFU',
                playerVars: playerVars,
                events: {
                    'onReady': onPlayerReady,
                    // 'onStateChange': onPlayerStateChange
                }
            });

            player3 = new YT.Player('player3', {
                height: '390',
                width: '640',
                videoId: 'pW1WxTrakFU',
                playerVars: playerVars,
                events: {
                    'onReady': onPlayerReady,
                    // 'onStateChange': onPlayerStateChange
                }
            });

            // }

            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
                event.target.playVideo(4);
                event.target.mute();
            }

            const container1 = document.getElementById("container1")
            const container2 = document.getElementById("container2")
            const container3 = document.getElementById("container3")

            await seconds(1);
            const frame1 = document.getElementById("player1")
            const frame2 = document.getElementById("player2")
            const frame3 = document.getElementById("player3")

            container1.style.opacity = 1;
            container2.style.opacity = 1;
            container3.style.opacity = 1;


            container1.style.width = "390px";
            container1.style.left = "200px";
            frame1.style.left = "-125px"

            container3.style.top = "210px";
            container3.style.height = "180px";
            container3.style.width = "200px";
            frame3.style.top = "-105px";
            frame3.style.left = "-65px"

            container2.style.top = "0px";
            container2.style.left = "590px";
            container2.style.height = "180px";
            container2.style.width = "200px";
            frame2.style.top = "-105px";
            frame2.style.left = "-380px"

            //player1.pauseVideo();
            await seconds(4);
            container2.style.top = "210px";
            container3.style.top = "0px";
            await seconds(2);
            player1.loadVideoById({
                'videoId': 'pW1WxTrakFU',
                'startSeconds': 466,
                'endSeconds': 500
            });
            await seconds(6);
            player1.loadVideoById({
                'videoId': 'hfg2t79ZVZo',
                'startSeconds': 138,
                'endSeconds': 200
            });
            await seconds(4);
            container3.style.top = "210px";
            container2.style.top = "0px";
            await seconds(2);
            container1.style.opacity = 0;
            await seconds(1);
            container2.style.opacity = 0;
            await seconds(1);
            container3.style.opacity = 0;
            //player2.pauseVideo();

            // // 5. The API calls this function when the player's state changes.
            // //    The function indicates that when playing a video (state=1),
            // //    the player should play for six seconds and then stop.
            // var done = false;
            // function onPlayerStateChange(event) {
            //     if (event.data == YT.PlayerState.PLAYING && !done) {
            //         setTimeout(stopVideo, 6000);
            //         done = true;
            //     }
            // }
            // function stopVideo() {
            //     player.stopVideo();
            // }
        }
    </script>
</body>

</html>
