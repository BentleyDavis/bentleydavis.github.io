    function values2Json(name, tag, attribute, xml, data) {
        const valuesString = xml.match(new RegExp(`${tag} type="${attribute}".*?${tag}`, 'gs'));
        const times = valuesString[0].matchAll(new RegExp('<value>(.*)<\/value>', 'g'));
        counter = 0
        for (const match of times) {
            data[counter][name] = match[1];
            counter++;
        }
    }

    const data = [];
    const times = xml.matchAll(new RegExp('<start-valid-time>(.*)<\/start-valid-time>', 'g'));
    for (const match of times) {
        data.push({ when: match[1] });
    }
    values2Json("dewPoint", "temperature", "dew point", xml, data)
    values2Json("heatIndex", "temperature", "heat index", xml, data)
    values2Json("windSustained", "wind-speed", "sustained", xml, data)

    values2Json("humidity", "humidity", "relative", xml, data)
    values2Json("windDirection", "direction", "wind", xml, data)
    values2Json("temp", "temperature", "hourly", xml, data)
