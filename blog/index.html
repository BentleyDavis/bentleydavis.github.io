---
layout: page
title: Bentley's Blog
---

header-img
	<ul class="posts">
		{% for post in site.posts %}
		<a href="{{ post.url }}" title="{{ post.title }}">
			<div class="card mb-3">
				<img class="card-img-top" src="{{ post.header.img}}" alt="Card image cap">
				<div class="card-body">
					<p class="card-text">{{ post.title }}<small>{{ post.subtitle}}</small></p>
				</div>
			</div>
		</a>
	  {% endfor %}
	</ul>
