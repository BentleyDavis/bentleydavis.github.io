---
layout: page.njk
title: Reason Score Blog
---
<div class="content">    
    <h1>Bentley's Blog</h1>
    <div class="card-deck">
        {%- for post in collections.post -%}
            <a href="{{post.url}}">
                <div class="card">
                    <amp-img class="card-img-top" src="{{post.data.img}}" alt="{{ post.data.title }}" height="1024" width="1024" layout="responsive"></amp-img>
                    <div class="card-body">

                        <h5 class="card-title">{{ post.data.title }}</h5>

                        <p class="card-text"></p>
                    </div>
                </div>
            </a>
        {%- endfor -%}
    </div>
</div>
