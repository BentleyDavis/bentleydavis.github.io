<style>
    .breath-container {
        height: 90vh;
        display: grid;
    }

    .animated {
        border-radius: 50%;
        border: 5px solid black;
        justify-self: center;
        align-self: center;
        animation-name: breathe;
        animation-iteration-count: infinite;
        width: 100%;
        height: 100%;
    }
</style>
<style id="DynamicStyle"></style>
<script>
    onChange = function () {
        let inDur = parseInt(document.getElementById("in").value);
        let outDur = parseInt(document.getElementById("out").value);
        let StyleEl = document.getElementById("DynamicStyle")
        StyleEl.innerHTML = `
    .animated {
        animation-duration: ${inDur + outDur}s;
    }

    @keyframes breathe {
        from {
            max-width: min(20vw, 20vh);
            max-height: min(20vw, 20vh);
        }
        ${Math.round((inDur / (inDur + outDur)) * 100)}% {
            max-width: min(80vw, 80vh);
            max-height: min(80vw, 80vh);
        }
        to {
            max-width: min(20vw, 20vh);
            max-height: min(20vw, 20vh);
        }
    }
    
    `
    }
</script>
<div class="breath-container">
    <div class="animated"> </div>

</div> in:<input onchange="onChange()" id="in" type="range" name="In" id="In" min="1" max="10" step="1" value="5">
Out:<input onchange="onChange()" id="out" type="range" name="In" id="In" min="1" max="10" step="1" value="5">
