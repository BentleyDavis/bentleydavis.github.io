    <input type="checkbox" checked="true" onclick="visibilityClicked('entities')" /> Entities

<label>

</label>
<label>
    <input type="checkbox" checked="true" onclick="visibilityClicked('projects')" /> Projects
</label>

<script>
    function visibilityClicked(id) {
        const element = document.getElementById(id);
        if (element.style.opacity !== "0") {
            if (!window.myOpacity) {
                window.myOpacity = element.style.opacity;
            }
            element.style.opacity = "0";
        } else {
            element.style.opacity = window.myOpacity;
        }
    }

    function onHover(e) {
    }

    document.getElementById("ogmMosaicContainer").addEventListener("mousemove", function (e) {
        const group = document.getElementById("ogmMosaicGroup");
        const maxTurn = 45;
        group.style.transform = `
            rotateX(${-1*((maxTurn * (e.offsetY / e.target.width)) - (maxTurn / 2))}deg)
            rotateY(${((maxTurn * (e.offsetX / e.target.height)) - (maxTurn / 2))}deg)
        `;

    }, false);

</script>

<style>
    .layer-container {
        width: 100%;
        position: relative;
        aspect-ratio: 1 / .8;
    }

    .layer-group {
        position: relative;
        height: 100%;
        transform-style: preserve-3d;
    }

    .layer-container img {
        position: absolute;
        top: 0;
        width: 100%;
        opacity: .5;
        border: 1px solid black;
        transition: all 1s;
    }
</style>
